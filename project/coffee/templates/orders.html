{% extends 'lib_basic.html' %}
{% block title %} Orders {% endblock %}

{% block content %}
<h1>Orders</h1>
<table>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.final_price }}</td>
        <td><a href="{% url 'orderDetails' order_id=order.id %}">Details</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
